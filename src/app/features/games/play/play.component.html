@if(challenge){
  <div class="container">
    @if(gameData) {
    <h1>{{gameData.name}}</h1>
    }

  <p>Time Remaining: {{minutes}}:
    @if(seconds > 9){ {{seconds}}}
    @else{0{{seconds}}}</p>

  <app-content [challenge]="challenge" [challengeArray]="challengeArray" [form]="responseForm" [minutes]="minutes" [seconds]="seconds"[gameData]="gameData"></app-content>
</div>}
