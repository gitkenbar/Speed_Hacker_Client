<form [formGroup]="form">
  @for(instance of challengeArray; track instance){
    <div class="form-row">
    <app-challenge [challenge]="challenge" [challengeArray]="challengeArray" [instance]="instance" [form]="form" ></app-challenge>
    </div>
  }
  <div class="test">
    <a (click)="score()">Score</a>
  </div>
</form>
