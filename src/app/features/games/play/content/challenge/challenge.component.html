<div [formGroup]="form"[id]="this.challengeName">
  @if(!form.controls[this.instanceIndex].disabled){
  <div class="challenge chunk">

      <span class="wide-text">{{instance}}</span>
    <a>
      {{userResponse()}}
    </a>
  </div>

  <div class="response chunk" [style.z-index]="(-instanceIndex)">

    <input type="text"
    [formControlName]="instanceIndex"

    (keyup)="test()"
    autocomplete="off"
    autofocus
    required
    [id]="instanceIndex">

  </div>
  }
</div>
