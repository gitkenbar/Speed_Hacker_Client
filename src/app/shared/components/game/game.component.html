<div class="entry">
  <div class="header">
    <div class="header-left">
      {{game.name}}
      <div class="header-info-name">
      </div>
      @if(userInfo){<div class="header-user-name">Created by: {{userInfo.username}}</div>}
      <div class="updated">Updated: {{game.updated_at}}</div>
    </div>
    <div class="right">
      <!--
        @if(userInfo.id == currentUser.id){
          <a class="deleteEntry">Delete</a>
        }
       -->
      <a (click)="viewScores(game.id)">Scores</a>
      <a (click)="playGame(game.id)">Play!</a>
    </div>
  </div>
</div>
